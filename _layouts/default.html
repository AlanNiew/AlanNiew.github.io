<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
            <ul class="nav-menu">
                <li><a href="{{ '/' | relative_url }}">首页</a></li>
                <li><a href="{{ '/about' | relative_url }}">关于</a></li>
                <li><a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author }}. 保留所有权利。</p>
            <p>由 <a href="https://jekyllrb.com" target="_blank">Jekyll</a> 驱动，托管于 <a href="https://pages.github.com" target="_blank">GitHub Pages</a></p>
        </div>
    </footer>
</body>
</html>
